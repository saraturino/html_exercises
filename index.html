<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>sign up form</title>
        <link rel="stylesheet" href="https://codepen.io/gymratpacks/pen/VKzBEp#0">
        <link href="https://fonts.googleapis.com/css?family=Nunito:400,300" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="style.css">


    </head>
    <body>
        <div class="row">
           <div class="col-md-12">
            <form action="index.html"method="post">
                <h1>Sign Up</h1>
                <fieldset>
                    <legend>
                        <span class="number">1</span>
                        Your Basic Info

                    </legend>
                    <label for="name">Name:</label> 
                    <input type="text" id="name" name="name"> <br>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password">
                    <label for="age">Age:</label>
                    <input type="radio" id="under_13" value="under_13" name="under_13">
                    <label for="under_13" class="light">Under 13</label> <br>
                    <input type="radio" id="over_13" value="over_13" name="over_13">
                    <label for="over_13" class="light">Over 13</label>

                
                </fieldset>

                <fieldset>
                    <legend>
                        <span class="number">2</span>
                    Your Profile
                    </legend>
                  <label for="bio">Bio:</label>
                  <textarea id="bio" name="bio">
                  </textarea>

                  <label for="job role">Job Role:</label>
                  <select id="job" name="job">
                    <optgroup label="Web">
                        <option value="Front-End Developer">Front-End Developer </option>
                        <option value="PHP Developer">PHP Developer </option>
                        <option value="Phyton Developer">Phyton Developer </option>
                    </optgroup>
                    
                        <optgroup label="Mobile">
                        <option value="Android Developer">Android Developer </option>
                        <option value="IOS Developer">IOS Developer </option>
                        <option value="Mobile Designer">Mobile Designer </option>
                    </optgroup>

                    <optgroup label="Business">
                        <option value="Business Owner">Business Owner </option>
                        <option value="Freelancer">Freelancer </option>
                    
                    </optgroup>

                  </select>

                  <label for="interests">Interests:</label> <br>
                  <input type="checkbox" id="Development" value="Development" name="Development">
                  <label for="Development" class="light">Development</label> <br>

                  <input type="checkbox" id="Design" value="Design" name="Design">
                  <label for="Design" class="light">Design</label> <br>

                  <input type="checkbox" id="Business" value="Business" name="Business">
                  <label for="Business" class="light">Business</label> <br>

                </fieldset>

                <button type="submit">Sign Up</button>
            </form>
           </div>
        </div>
        
    </body>
</html>
